<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Concert</title>
</head>
<body>
    <h1>Submit Concert</h1>
    <form action="{{ url_for('submit_concert') }}" method="POST">
        <label for="name">Concert Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="date">Concert Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="vip_tickets">VIP Tickets:</label>
        <input type="number" id="vip_tickets" name="vip_tickets" min="0" value="0" required><br><br>

        <label for="economy_tickets">Economy Tickets:</label>
        <input type="number" id="economy_tickets" name="economy_tickets" min="0" value="0" required><br><br>

        <label for="regular_tickets">Regular Tickets:</label>
        <input type="number" id="regular_tickets" name="regular_tickets" min="0" value="0" required><br><br>

        <button type="submit">Submit Concert</button>
    </form>
</body>
</html>
